<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>
    
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>
    
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
    
        <label for="mainCourse">Choose a main course:</label><br>
        <select id="mainCourse" name="mainCourse">
            <option value="fish">Fish</option>
            <option value="chicken">Chicken</option>
            <option value="vegetarian">Vegetarian</option>
        </select><br><br>
    
        <label for="sideDishes">Choose side dishes (select multiple):</label><br>
        <select id="sideDishes" name="sideDishes" multiple>
            <option value="fries">Fries</option>
            <option value="salad">Salad</option>
            <option value="soup">Soup</option>
            <option value="bread">Bread</option>
            <option value="panini">Panini</option>
        </select><br><br>
    
        <label for="allergies">Any food allergies or dietary restrictions?</label><br>
        <textarea id="allergies" name="allergies"></textarea><br><br>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
